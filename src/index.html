            <div class="left">
                <div class="form-group">
                  <label for="customer_name">客户名称</label>
                  <input type="text" placeholder=" 请输入" id="customer_name">
                </div>
                <div class="form-group">
                  <label for="state">经营业态</label>
                  <select id="state">
                    <option>食杂店</option>
                    <option>便利店</option>
                    <option>超市</option>
                    <option>烟酒店</option>
                    <option>娱乐服务</option>
                    <option>商场</option>
                    <option>其它</option>
                  </select>
                </div>
                <div class="form-group">
                <label for="types">商圈类型</label>
                <select id="types">

                  <option>高端商业</option>
                  <option>低端商业</option>
                  <option>高端住宅</option>
                  <option>低端住宅</option>
                  <option>高端旅游</option>
                  <option>低端旅游</option>
                  <option>大型工业</option>
                  <option>小型工业</option>
                  <option>高端办公区</option>
                  <option>低端办公区</option>
                  <option>墟镇</option>
                  <option>乡村</option>
                  <option>大型交通枢纽</option>
                  <option>小型枢纽</option>
                </select>
                </div>
                <div class="form-group">
                  <label for="level">商圈等级</label>
                  <select id="level">
                     
                    <option>低</option>
                    <option>中</option>
                    <option>高</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="place">商铺地段</label>
                  <select id="place">
                     
                    <option>差</option>
                    <option>中</option>
                    <option>高</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="people_density">人口密度</label>
                  <select id="people_density">
                     
                    <option>少</option>
                    <option>一般</option>
                    <option>多</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="shop_density">产业聚集度</label>
                  <select id="shop_density">
                     
                    <option>无</option>
                    <option>有</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="policy">政策倾斜</label>
                  <select id="policy">
                     
                    <option>无</option>
                    <option>有</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="resources">自然资源</label>
                  <select id="resources">
                     
                    <option>少</option>
                    <option>一般</option>
                    <option>多</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="rent">店租</label>
                  <select id="rent">
                     
                    <option>低</option>
                    <option>中</option>
                    <option>高</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="people_num">客流量</label>
                  <select id="people_num">
                     
                    <option>少</option>
                    <option>一般</option>
                    <option>多</option>
                  </select>
                </div>
            </div>

            <div class="right">
              <div class="form-group">
                <label for="office_people">营业人员</label>
                <select id="office_people">
                   
                  <option>1人</option>
                  <option>2人</option>
                  <option>3人或以上</option>
                </select>
              </div>
              <div class="form-group">
                <label for="area">经营面积</label>
                <select id="area">
                   
                  <option>小</option>
                  <option>中</option>
                  <option>大</option>
                </select>
              </div>
              <div class="form-group">
                <label for="culture">文化程度</label>
                <select id="culture">
                   
                  <option>小学及以下</option>
                  <option>中学</option>
                  <option>大专及以上</option>
                </select>
              </div>
              <div class="form-group">
                <label for="reform">改造意愿</label></label>
                <select id="reform">
                   
                  <option>无意愿</option>
                  <option>一般</option>
                  <option>意愿较强</option>
                </select>
              </div>
              <div class="form-group">
                <label for="risk">经营风险承担意愿</label>
                <select id="risk">
                   
                  <option>保守型</option>
                  <option>稳健型</option>
                  <option>进取型</option>
                </select>
              </div>
              <div class="form-group">
                <label for="character">性格</label>
                <select id="character">
                   
                  <option>内向</option>
                  <option>外向</option>
                </select>
              </div>
              <div class="form-group">
                <label for="investment">计划投资力度</label>
                <select id="investment">
                   
                  <option>小</option>
                  <option>中</option>
                  <option>大</option>
                </select>
              </div>   
              <div class="form-group">
                <label for="credit">信用情况</label>
                <select id="credit">
                   
                  <option>较差</option>
                  <option>一般</option>
                  <option>良好</option>
                </select>
              </div>   
              <div class="form-group">
                <label for="terminal">现代终端系统熟练度</label>
                <select id="terminal">
                   
                  <option>未使用</option>
                  <option>不熟练</option>
                  <option>较熟练</option>
                  <option>熟练</option>
                </select>
              </div>   
              <div class="form-group">
                <label for="commerce">电子商务软件熟悉度</label>
                <select id="commerce">
                   
                  <option>未使用</option>
                  <option>不熟练</option>
                  <option>较熟练</option>
                  <option>熟练</option>
                </select>
              </div>   
              <div class="form-group">
                <label for="society">社会资源</label>
                <select id="society">
                   
                  <option>少</option>
                  <option>一般</option>
                  <option>多</option>
                </select>
              </div>   
              <div id="submit">
                <!-- <button type="submit" class="btn btn-primary">提交</button> -->
                <!-- <input type="button" value="提交"> -->
                <button type="button" class="btn btn-default btn-lg btn-block">提交数据</button>
              </div>
            </div>
          </form>
